build: false
skip_branch_with_pr: true

environment:
  matrix:
    - nodejs_version: "10"
      TARGET: x86_64-pc-windows-msvc

configuration: Release
platform:
  - x64

install:
  - SET PATH=C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\bin;%PATH%
  - ps: Install-Product node $env:nodejs_version $env:platform
  - SET PATH=%APPDATA%\npm;%APPVEYOR_BUILD_FOLDER%\node_modules\.bin;%PATH%
  - appveyor DownloadFile https://win.rustup.rs/ -FileName rustup-init.exe
  - rustup-init -yv --default-host %target% --default-toolchain none
  - set PATH=%PATH%;%USERPROFILE%\.cargo\bin
  - rustc -vV
  - cargo -vV
  - SET
  - node --version
  - npm --version
  - cd %APPVEYOR_BUILD_FOLDER%\deltachat-core-rust
  - cargo build --release --features vendored -p deltachat_ffi
  - DIR %APPVEYOR_BUILD_FOLDER%\deltachat-core-rust\target\release
  - npm i

test_script:
  - npm test

cache:
  - target
  - C:\Users\appveyor\.cargo\registry