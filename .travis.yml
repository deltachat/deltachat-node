sudo: required

language: node_js

services:
  - docker

os:
  - osx
  - linux

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - python3-pip
    - python3.5
    - g++-7

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CC=gcc-7; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX=g++-7; fi
  - ./scripts/travis-before-install

node_js:
  - 8

install:
  - npm install

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run start-test-server; else true; fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm test; else npm run test-simple; fi

after_success:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run coverage; else true; fi

notifications:
  email: false