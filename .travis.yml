sudo: required

language: node_js

services:
  - docker

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - python3-pip
    - python3.5
    - g++-7

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CC=gcc-7; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX=g++-7; fi
  - npm run travis-before-install

node_js:
  - 10

install:
  - npm install

before_script:
  - npm run start-test-server

script:
  - npm test

after_success:
  - npm run coverage

notifications:
  email: false